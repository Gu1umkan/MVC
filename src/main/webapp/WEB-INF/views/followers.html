<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Comment - Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Подключение библиотеки Thymeleaf -->
    <!-- <link rel="stylesheet" href="path/to/thymeleaf.css"> -->
</head>
<body>
<header>
    <div class="logo">Instagram</div>
</header>
<main class="content">
    <div class="post">
        <!-- Форма добавления комментария -->
        <div class="add-comment">
            <form action="/addComment" method="post">
                <input type="hidden" name="postId" th:value="${postId}"> <!-- Передача postId через скрытое поле -->
                <label for="comment">Add a Comment:</label>
                <input type="text" name="comment" placeholder="Enter your comment">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</main>
<footer>
    <p>&copy; <span id="currentYear"></span> Instagram</p>
</footer>

<!-- Активация JavaScript для установки текущего года -->
<script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();
</script>
</body>
</html>
